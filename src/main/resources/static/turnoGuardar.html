            <li class="nav-item dropdown">

<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar Turno</h3>
        <form id="add_new_turno">
            <div class="form-group">
                <label class="control-label" for="odontologo_id">ID Odontologo:</label>
                <input type="text" class="form-control" id="odontologo_id"
                       placeholder="Ingrese el id del odontologo"
                       name="odontologo_id" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="paciente_id">ID Paciente:</label>
                <input type="text" class="form-control" id="paciente_id"
                       placeholder="Ingrese el id del paciente"
                       name="nombre" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha"
                       placeholder="Ingrese la fecha del turno"
                       name="fecha" required></input>
            </div>

            <button type="submit" class="btn btn-success"
                    id="btn-add-new-turno">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
